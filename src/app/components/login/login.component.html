<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form [formGroup]="form" (ngSubmit)="ingresar()" *ngIf="!loading">
            <img src="../../../assets/img/login.png" alt="" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" formControlName="login">
            </mat-form-field>
            <mat-form-field class="ancho">
                <mat-label>Contrase√±a</mat-label>
                <input matInput autocomplete="off" formControlName="password" type="password">
            </mat-form-field>
            <br>
            <button mat-raised-button type="submit" class="ancho button" color="primary" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
</div>
